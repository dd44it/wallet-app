name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          # Check if repository name matches username.github.io pattern (root repo)
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "BASE_PATH=/" >> $GITHUB_OUTPUT
            echo "Repository is root repo, using base path: /"
          else
            echo "BASE_PATH=/$REPO_NAME/" >> $GITHUB_OUTPUT
            echo "Repository is subdirectory, using base path: /$REPO_NAME/"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Automatically set base path based on repository name
          # Root repo (username.github.io): /
          # Subdirectory (username.github.io/repo-name): /repo-name/
          VITE_BASE_PATH: ${{ steps.repo.outputs.BASE_PATH }}

      - name: Fix 404 for client-side routing
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA routing
          # This allows React Router to handle all routes
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

